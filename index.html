<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="stylesheet" href="css/reset.css" type='text/css'>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div id="pokedex">
        <div id="left">
          <div id="top-left"></div>
          <div id="top-left1">
            <div id="glass-button">
              <div id="reflect"></div>
            </div>
            <div id="top-buttons">
              <div id="top-button-red"></div>
              <div id="top-button-yellow"></div>
              <div id="top-button-green"></div>
            </div>
          </div>
          <div id="top-left2"></div>
          <div id="logo"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/200653/logo.png" alt="logo pokedex"/>
          </div>
          <div id="border-screen">
            <div id="button-top1"></div>
            <div id="button-top2"></div>
            <div id="button-bottom"></div>
            <p id="blah" class="selectDisable">&equiv;&equiv;</p>
          </div>
          <div id="screen"><img id="blah" class="selectDisable" src="" alt=""/></div>
          <div id="triangle"></div>
          <div id="blue-button-left"></div>
          <div id="green-button-left"></div>
          <div id="orange-button-left"></div>
          <div id="square-button-left">
            <input id="nb" type="text" name="howmuch" value="">
          </div>
          <div id="cross">
            <div id="mid-cross">
              <div id="mid-circle"></div>
            </div>
            <div id="top-cross">
              <div id="upC"></div>
            </div>
            <div id="right-cross">
              <div id="rightC"></div>
            </div>
            <div id="bot-cross">
              <div id="downC"></div>
            </div>
            <div id="left-cross">
              <div id="leftC"></div>
            </div>
          </div>
        </div>
          <div id="middle">
            <div id="hinge1"></div>
            <div id="hinge2"></div>
            <div id="hinge3"></div>
          </div>
        <div id="right">
          <div id="info-screen">
          </div>
          <div id="keyboard">
            <div class="key" id="key1"></div>
            <div class="key" id="key2"></div>
            <div class="key" id="key3"></div>
            <div class="key" id="key4"></div>
            <div class="key" id="key5"></div>
            <div class="key" id="key6"></div>
            <div class="key" id="key7"></div>
            <div class="key" id="key8"></div>
            <div class="key" id="key9"></div>
            <div class="key" id="key10"></div>
          </div>
          <div id="leaf-button-right"></div>
          <div id="yellow-button-right"></div>
          <div id="green-button-right"></div>
          <div id="orange-button-right"></div>
          <div id="left-cross-button">
            <div id="leftT"></div>
          </div>
          <div id="right-cross-button">
            <div id="rightT"></div>
          </div>
          <div id="cross-button">
            <div id="left-red-cross"></div>
          </div>
          <div id="square-button-right1"></div>
          <div id="square-button-right2"></div>
        </div>
          <div id="top-right1"></div>
          <div id="top-right2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="animation.js"></script>

    <script src="javascript/pokedex.js"></script>

</body>
</html>
